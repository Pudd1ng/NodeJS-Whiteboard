<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>NodeJS-Whiteboard</title>
    <link rel="stylesheet" href="assets/css/Stylesheet1.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/client.js"></script>   
    <script scr="assets/js/color.js"></script>
</head>
<body>
    <div id="cursors">
    </div>
        <input type="button" value="blue" id="blue" onclick="colorChange('#0000FF');" />
        <button id="red">red</button>
        <button id="green">green</button>
        <button id="yellow">yellow</button>
    <canvas id="whiteboard" style="position: absolute; left: 0px; top: 0px;"></canvas>
    <script src="assets/js/canvas.js"></script>
    <hgroup id="introduction">
        <h1>Click and Drag to start drawing</h1>
        <h2>Everyone else's drawings should be displayed</h2>
        <h3>To cluttered? refresh the page to clean the board</h3>
    </hgroup>
</body>
</html>
